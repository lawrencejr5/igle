<!DOCTYPE html>
<html>
  <head>
    <title>Driver Socket Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  </head>
  <body>
    <h2>Driver App</h2>
    <p id="message">Waiting for ride requests...</p>

    <button onclick="start_sharing_location()">Share location</button>
    <button onclick="stop_sharing_location()">Stop</button>

    <script>
      const socket = io("https://igleapi.onrender.com");

      socket.on("connect", () => {
        console.log("Connected as Driver:", socket.id);
        const data = {
          socket_id: socket.id,
          driver_id: "689e6ebb4436641d9e20ab64",
        };
        socket.emit("register_driver", data);
      });

      socket.on("new_ride_request", (data) => {
        console.log("New ride request received:", data);
        document.getElementById("message").innerText =
          "Incoming ride from " +
          data.pickup.address +
          " to " +
          data.destination.address;
      });

      socket.on("ride_cancel", (data) => {
        console.log(`Ride has been cancelled. Reason: ${data.reason}`);
        document.getElementById(
          "message"
        ).innerHTML = `Ride has been cancelled. Reason: ${data.reason}`;
      });

      socket.on("ride_arrival", (data) => {
        console.log(data.msg);
        document.getElementById("message").innerHTML = data.msg;
      });

      socket.on("ride_in_progress", (data) => {
        console.log(data.msg);
        document.getElementById("message").innerHTML = data.msg;
      });

      socket.on("ride_completed", (data) => {
        console.log(data.msg);
        document.getElementById("message").innerHTML = data.msg;
      });

      socket.on("ride_request_expired", (data) => {
        console.log(data.msg);
        document.getElementById("message").innerHTML = data.msg;
      });

      let location_interval;
      const start_sharing_location = () => {
        let lat = 35.2761;
        let lon = 7.6902;

        location_interval = setInterval(() => {
          lat += 1;
          lon += 1;
          const payload = {
            rider_id: "687ffcf8c8676401f6f1d547",
            driver_id: "6880e36bb0b3d5a590cd7d94",
            coordinates: [lat, lon],
          };
          socket.emit("driver_location", payload);
        }, 5000);
      };

      const stop_sharing_location = () => {
        clearInterval(location_interval);
      };
    </script>
  </body>
</html>
